apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-demo
spec:
  enablePDB: false
  instances: 1
  imageCatalogRef:
    kind: ImageCatalog
    major: 17
    name: postgresql
    apiGroup: postgresql.cnpg.io
  resources:
    requests:
      memory: "1024Mi"
      cpu: 1
    limits:
      memory: "1024Mi"
      cpu: 1
  storage:
    size: 50Gi
    storageClass: ionos-enterprise-ssd